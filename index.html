<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="first_rainbow">
        <table style="border: black 1px dashed;width: 200px;">
            <tr>
                <td colspan=2>&nbsp;</td>
                <td style=" font-family: Oswald; color: red; font-weight: bold; font-style: italic; text-decoration:overline;">Каждый</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td style="color: orange; font-style: oblique;text-decoration: line-through; ">Охотник</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td style="color: yellow; font-size: large; font-weight: 900;">Желает</td>
                <td colspan="2">&nbsp;</td>
            </tr>
            <tr>
                <td colspan="3" style="color: green; text-align: center; text-decoration: underline;">Знать</td>
            </tr>
            <tr>
                <td colspan="3" style="color: blue; text-align: right; text-transform: capitalize;">Где</td>

            </tr>
            <tr>
                <td colspan="3" style="color: darkblue; text-align: center; text-transform: lowercase;">Сидит</td>

            </tr>
            <tr>
                <td colspan="3" style="color: violet; text-align: left; text-transform: uppercase;"> Фазан</td>

            </tr>
        </table>
    </div>
    <div style="width: 200px; margin-top: 30px; border: 1px black solid;">
        <article>Каждый</article>
        <p>Охотник</p>
        <section>Желает</section>
        <p>Знать</p>
        <article>Где</article>
        <p>Сидит</p>
        <section>Фазан</section>
    </div>
    <div class="Third_Rainbow">
        <ul style="width: 200px; list-style: none; border: dotted; padding: 0; font-family: 'Comfortaa', cursive; " >
            <li style="text-align: end; color: red; " >каждый</li>
            <li style="text-align: center; color: orange; " >Охотник</li>
            <li style="text-align: start; color: yellow; " >Желает</li>
            <li style="text-align: center; color: green; " >Знать</li>
            <li style="text-align: right; color: blue; " >Где</li>
            <li style="text-align: center; color: darkblue; " >Сидит</li>
            <li style="text-align: start; color: violet; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; " >Фазан</li>




        </ul>
    </div>
</body>

</html>
